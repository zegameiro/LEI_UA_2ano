<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <!-- import Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- import custom CSS -->
    <link rel="stylesheet" href="page.css">

<body>
    <!-- add a navbar with the title "CD Project - Demucs" -->

    <div class="container">

        <div class="header">

        </div>
        <!-- create a form for file upload -->
        <form>
            <div class="form-group">
                <label for="sound-archive">Upload Sound Archive</label>
                <input type="file" class="form-control-file" id="sound-archive" name="sound-archive">
            </div>
        </form>
        <!-- create a row to hold buttons -->
        <div id="music-data" class="mt-5"><!-- add a button to call the process_music function --></div>
        <button id="listJobsButton" class="btn btn-primary">List Jobs</button>
        <div id="jobsList"></div>
        <hr/>
        <div id="jobInfo"></div>
        <button id="reset-button" class="btn btn-danger mt-3">Reset</button>
    </div>
    <!-- add a footer with placeholder content -->
